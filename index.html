<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Enquiry Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/updated-styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <div class="logo-container">
                <img src="images/processed/MTball_transparent.png" alt="Mineral Technologies Logo" class="logo-image">
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <span class="technology-label">Magnetics | Electrostatics | Classifiers</span>
                <h1 class="page-title">Tender Enquiry</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="header-section">
                    <h2 class="section-title">Tender Enquiry Header</h2>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="customerInput" class="form-label required-field">Customer</label>
                            <input type="text" class="form-control" id="customerInput" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="siteInput" class="form-label required-field">Site</label>
                            <input type="text" class="form-control" id="siteInput" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="mtQuoteInput" class="form-label required-field">MT Quote</label>
                            <input type="text" class="form-control" id="mtQuoteInput" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="requestedByInput" class="form-label required-field">Requested By</label>
                            <input type="text" class="form-control" id="requestedByInput" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dateInput" class="form-label required-field">Date</label>
                            <input type="date" class="form-control" id="dateInput" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="selection-section">
                    <h2 class="section-title">Model Selection</h2>
                    <div class="mb-3">
                        <label for="modelTypeSelect" class="form-label required-field">Model Type</label>
                        <select class="form-select" id="modelTypeSelect" required>
                            <option value="">Select Model Type</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="configSelect" class="form-label required-field">Configuration</label>
                        <select class="form-select" id="configSelect" required disabled>
                            <option value="">Select Configuration</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3" id="variant1Container">
                        <label for="variant1Select" id="variant1Label" class="form-label">Variant 1</label>
                        <select class="form-select" id="variant1Select" disabled>
                            <option value="">Select Variant 1</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3" id="variant2Container">
                        <label for="variant2Select" id="variant2Label" class="form-label">Variant 2</label>
                        <select class="form-select" id="variant2Select" disabled>
                            <option value="">Select Variant 2</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3" id="variant3Container">
                        <label for="variant3Select" id="variant3Label" class="form-label">Variant 3</label>
                        <select class="form-select" id="variant3Select" disabled>
                            <option value="">Select Variant 3</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3" id="variant4Container">
                        <label for="variant4Select" id="variant4Label" class="form-label">Variant 4</label>
                        <select class="form-select" id="variant4Select" disabled>
                            <option value="">Select Variant 4</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantityInput" class="form-label required-field">Quantity</label>
                        <input type="number" class="form-control" id="quantityInput" min="1" value="1" required>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="auto-populated-section">
                    <h2 class="section-title">Auto-Populated Details</h2>
                    <div class="mb-3">
                        <label for="modelCodeInput" class="form-label">Model Code</label>
                        <input type="text" class="form-control read-only-field" id="modelCodeInput" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="modelDescInput" class="form-label">Model Description</label>
                        <textarea class="form-control read-only-field" id="modelDescInput" rows="4" readonly></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="controlPanelCodeInput" class="form-label">Control Panel Code</label>
                        <input type="text" class="form-control read-only-field" id="controlPanelCodeInput" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="controlPanelDescInput" class="form-label">Control Panel Description</label>
                        <textarea class="form-control read-only-field" id="controlPanelDescInput" rows="3" readonly></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-add-item" id="addItemBtn" disabled>Add Item to Tender</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="items-section">
                    <h2 class="section-title">Tender Items</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover items-table" id="itemsTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Model Code</th>
                                    <th>Model Description</th>
                                    <th>Control Panel Code</th>
                                    <th>Control Panel Description</th>
                                    <th>Qty</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody">
                                <tr id="noItemsRow">
                                    <td colspan="7" class="no-items-message">No items added to tender yet</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-4">
                        <h3 class="section-subtitle">Comments</h3>
                        <textarea class="form-control" id="commentsInput" rows="4" placeholder="Enter any additional comments or notes about this tender..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-actions">
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn btn-outline-secondary me-2" id="resetFormBtn">Reset Form</button>
                            <button type="button" class="btn btn-outline-danger" id="clearItemsBtn">Clear All Items</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success" id="exportPdfBtn">Export to PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 Mineral Technologies</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  // Set jsPDF to global
  window.jsPDF = window.jspdf.jsPDF;
</script>

<!-- AutoTable plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script>
  // Bind autoTable correctly
  window.jspdf.autoTable = window.jspdf.jsPDF.API.autoTable;
</script>
    <script src="js/model_data.js"></script>
    <script src="js/all_models.js"></script>
    <script src="js/variant_data.js"></script>
    <script src="js/main.js"></script>
    <img id="logoForPdf" src="images/processed/MTball_transparent.png" style="display:none;" crossorigin="anonymous">
</body>
</html>
