<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Enquiry</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Mineral Technologies Logo" class="logo">
        </div>
        <h1>Tender Enquiry</h1>
    </header>

    <main>
        <section class="tender-enquiry-header">
            <h2>Tender Enquiry Header</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="customer">Customer <span class="required">*</span></label>
                    <input type="text" id="customer" name="customer" required>
                </div>
                <div class="form-group">
                    <label for="site">Site <span class="required">*</span></label>
                    <input type="text" id="site" name="site" required>
                </div>
                <div class="form-group">
                    <label for="mt-quote">MT Quote <span class="required">*</span></label>
                    <input type="text" id="mt-quote" name="mt-quote" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="requested-by">Requested By <span class="required">*</span></label>
                    <input type="text" id="requested-by" name="requested-by" required>
                </div>
                <div class="form-group">
                    <label for="date">Date <span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>
        </section>

        <div class="content-container">
            <section class="model-selection">
                <h2>Model Selection</h2>
                <div class="form-group">
                    <label for="model-type">Model Type <span class="required">*</span></label>
                    <select id="model-type" name="model-type" required>
                        <option value="">Select Model Type</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="configuration">Configuration <span class="required">*</span></label>
                    <select id="configuration" name="configuration" required>
                        <option value="">Select Configuration</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group variant-group" id="variant-1-group">
                    <label for="variant-1">Variant 1</label>
                    <select id="variant-1" name="variant-1">
                        <option value="">Select Variant 1</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group variant-group" id="variant-2-group">
                    <label for="variant-2">Variant 2</label>
                    <select id="variant-2" name="variant-2">
                        <option value="">Select Variant 2</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group variant-group" id="variant-3-group">
                    <label for="variant-3">Variant 3</label>
                    <select id="variant-3" name="variant-3">
                        <option value="">Select Variant 3</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group variant-group" id="variant-4-group">
                    <label for="variant-4">Variant 4</label>
                    <select id="variant-4" name="variant-4">
                        <option value="">Select Variant 4</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity <span class="required">*</span></label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>
            </section>

            <section class="auto-populated-details">
                <h2>Auto-Populated Details</h2>
                <div class="form-group">
                    <label for="model-code">Model Code</label>
                    <input type="text" id="model-code" name="model-code" readonly>
                </div>
                <div class="form-group">
                    <label for="model-description">Model Description</label>
                    <textarea id="model-description" name="model-description" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="control-panel-code">Control Panel Code</label>
                    <input type="text" id="control-panel-code" name="control-panel-code" readonly>
                </div>
                <div class="form-group">
                    <label for="control-panel-description">Control Panel Description</label>
                    <textarea id="control-panel-description" name="control-panel-description" readonly></textarea>
                </div>
                <div class="form-group">
                    <button id="add-to-tender" class="btn">Add Item to Tender</button>
                </div>
            </section>
        </div>

        <section class="tender-items">
            <h2>Tender Items</h2>
            <table id="tender-items-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>MODEL CODE</th>
                        <th>MODEL DESCRIPTION</th>
                        <th>CONTROL PANEL CODE</th>
                        <th>CONTROL PANEL DESCRIPTION</th>
                        <th>QTY</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="no-items">
                        <td colspan="7">No items added to tender yet</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="comments">
            <h2>Comments</h2>
            <textarea id="comments" name="comments" placeholder="Enter any additional comments or notes about this tender..."></textarea>
        </section>

        <section class="form-actions">
            <button id="reset-form" class="btn secondary">Reset Form</button>
            <button id="clear-all-items" class="btn secondary">Clear All Items</button>
            <button id="export-to-pdf" class="btn primary">Export to PDF</button>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
